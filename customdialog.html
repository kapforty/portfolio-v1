<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button id="alert">Alert</button>
    <dialog id="alertDialog">
        <h1>Alert pressed!</h1>
        <button id="okButton">OK</button>
    </dialog>

    <button id="confirm">Confirm</button>
    <dialog id="confirmDialog">
        <h1>Do you confirm this?</h1>
        <button id="cancelButton">Cancel</button>
        <button id="okButton2">Ok</button>
    </dialog>

    <button id="prompt">Prompt</button>
    <dialog id="promptDialog">
        <h1>What is your name?</h1>
        <input type="text" id="input">
        <button id="cancelButton2">Cancel</button>
        <button id="okButton3">Ok</button>
    </dialog>

    <output id="output"></output>
</body>

<script type="module">
    import {clickAlert, clickConfirm, clickPrompt} from './customdialog.js';
    const alertButton = document.querySelector('#alert');
    const confirmButton = document.querySelector('#confirm');
    const promptButton = document.querySelector('#prompt');
    alertButton.addEventListener('click', () => {
        clickAlert();
    });
    confirmButton.addEventListener('click', () => {
        clickConfirm();
    });
    promptButton.addEventListener('click', () => {
        clickPrompt();
    });
</script>
