<!doctype HTML>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styledcrud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <header>
        <h1>Blog Posts</h1>
    </header>

    <dialog id="addPostDialog">
        <h3>Post Title:</h3>
        <input type="text" id="title">
        <h3>Post Date:</h3>
        <input type="date" id="date">
        <h3>Summary:</h3>
        <input type="text" id="summary">
        <br><br>
        <button id="cancelButton">Cancel</button>
        <button id="saveButton">Save</button>
    </dialog>

    <ul id="posts"></ul>

    <button class="addPostButton" id="addPostButton">Add Post</button>
</body>

<script type="module">
    import {clickPostButton, clickCancel, clickSave, updatePosts} from './styledcrud.js';
    updatePosts();
    const addPostButton = document.querySelector('#addPostButton');
    const cancelButton = document.querySelector('#cancelButton');
    const saveButton = document.querySelector('#saveButton');
    addPostButton.addEventListener('click', () => {
        clickPostButton();
    });
    cancelButton.addEventListener('click', () => {
        clickCancel();
    });
    saveButton.addEventListener('click', () => {
        clickSave();
    });
</script>
